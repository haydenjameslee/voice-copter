<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Copter - Control the HTML5 and Javascript helicopter with your voice.</title>
    
    <style type="text/css">
       * { margin: 0; padding: 0; }
       html, body, #helicopter { height: 100%; }
       body { visibility: hidden; }
       html.wf-silkscreen-n4-active body { visibility: visible; }
       .clay-leaderboard-entry img {
          display: none;
       }
       #spinner { 
        margin: 0 auto;
       }
    </style>

</head>

<body>
  <div id="spinner">
    <img alt="activity indicator" src="assets/ajax-loader.gif">
    <p>Use <a href="https://www.google.com/intl/en/chrome/browser/">Google Chrome</a></p>
  </div>
  <span style="font-family:SilkScreenBold;"> </span>

  <div id="helicopter"></div>

  <script type="text/javascript">
    Clay = {};
    Clay.gameKey = "voicecopter";
    Clay.name = "voicecopter";
    Clay.readyFunctions = [];
    Clay.ready = function( fn ) {
        Clay.readyFunctions.push( fn );
    };
    ( function() {
        var clay = document.createElement("script"); clay.async = true;
        clay.src = ( "https:" == document.location.protocol ? "https://" : "http://" ) + "clay.io/api/api.js"; 
        var tag = document.getElementsByTagName("script")[0]; tag.parentNode.insertBefore(clay, tag);
    } )();
  </script>

  <script src="js/helicopter.min.js"></script>


  <script>

    var families = ['SilkScreenBold', 'SilkScreen'];

    var INIT = (function (HELICOPTER, families) {

      var numLoaded  = 0;
      var numFonts   = families.length;
      var helicopter = document.getElementById('helicopter');

      function loaded() {
        Clay.ready( function() {
          if(window.chrome) {
            document.getElementById("spinner").style.display = 'none';
            HELICOPTER.init(helicopter, './');
          }
        });
      };

      function fontLoaded(family, desc) {
        if (++numLoaded === numFonts) {
          loaded();
        }
      };
    
      return {fontLoaded: fontLoaded};

    })(HELICOPTER, families);

    WebFontConfig = { 
      custom : { 
        families : families, 
        urls     : ['./style/silkscreenbold.css', './style/silkscreen.css']
      },
      fontactive : INIT.fontLoaded
    };

  </script>

  <script src="js/webfont.js"></script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-47254933-1', 'voicecopter.com');
    ga('send', 'pageview');

</script>
</body>
</html>
